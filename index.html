<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Proporção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Proporção de Imagem</h1>

        <div class="input-group">
            <label for="largura">Largura (px):</label>
            <input type="number" id="largura" placeholder="Ex: 1920">
        </div>

        <div class="input-group">
            <label for="altura">Altura (px):</label>
            <input type="number" id="altura" placeholder="Ex: 1080">
        </div>

        <button onclick="calcularProporcao()">Calcular Proporção</button>

        <div id="resultado">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
